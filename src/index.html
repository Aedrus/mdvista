<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDVista</title>
  </head>
  <body>
    <div id="titleBarContainer">
        <div id="titleBar" class=" draggable">
            <svg id="titleBar-menu-btn" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path></svg>
            <div class="titleBar-logo">
                <img src="../public/mdvista-logo-normal.webp" width="16px">
                <span id="titleBar-header" class="draggable">MDVista</span>
            </div>
        </div>
      </div>
    <main id="main-content">
        <!-- Upload Button -->
        <div id="upload-btn-section">
            <div class="upload-btn-icon-group">
                <button id="upload-btn">
                    <div class="upload-btn-circle"></div>
                    <div class="upload-btn-circle"></div>
                    <div class="upload-btn-circle"></div>
                    <svg class="upload-btn-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,144v64a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8V144a8,8,0,0,1,16,0v56H208V144a8,8,0,0,1,16,0ZM93.66,77.66,120,51.31V144a8,8,0,0,0,16,0V51.31l26.34,26.35a8,8,0,0,0,11.32-11.32l-40-40a8,8,0,0,0-11.32,0l-40,40A8,8,0,0,0,93.66,77.66Z"></path></svg>
                </button>
            </div>
            <div class="upload-btn-text-group">
                <p class="upload-btn-text">Select markdown file to preview</p>
                <p class="subtext">Formats accepted are .md and .markdown</p>
            </div>
        </div>

        <!-- The modal -->
        <div id="OptionsModal" class="modal hidden">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Preferences</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="modal-option-group">
                        <div>
                            <h3>Theme</h3>
                            <p>Choose between dark and light themes.</p>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Select Theme</button>
                            <div class="dropdown-content theme-toggle hidden">
                                <a data-prop="theme" href="#" class="light">Light</a>
                                <a data-prop="theme" href="#" class="dark">Dark</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="markdown-content-cover hidden"></div>
        <section id="markdown-content"></section>
    </main>
  </body>
</html>
